<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./Images/Favicon.png">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-1">
                <img class="small_icons" src="./Images/Hamburger.png" alt="Hamburger">
                <img src="./Images/YouTube_Icon.png" alt="youtube">
            </div>

            <div class="navbar-2">
                <input type="search" placeholder="Search">
                <button><img class="search_button" src="./Images/Search.png" alt="search_button"></button>
            </div>

            <div class="navbar-3">
                <img class="small_icons" src="./Images/Search.png" alt="search">
                <img class="small_icons" src="./Images/VideoCam.png" alt="videocam">
                <img class="small_icons" src="./Images/Apps_icon.png" alt="Apps">
                <img class="small_icons" src="./Images/Bell_Icon.png" alt="Bell_Icon">
                <img class="small_icons" src="./Images/Account_profile_icon.png" alt="Account_profile_icon">
            </div>
        </div>
    </header>

    <div class="main">
        <div class="sidebar">
            <div class="sidebar_categories">
                <div class="sidebar_category">
                    <img class="small_icons" src="./Images/Home_icon.png" alt="home">
                    <span>Home</span>
                </div>
                <div class="sidebar_category">
                    <img class="small_icons" src="./Images/Fire_icon.png" alt="fire">
                    <span>Trending</span>
                </div>
                <div class="sidebar_category">
                    <img class="small_icons" src="./Images/Subscriptions_icon.png" alt="Subscriptions">
                    <span>Subscriptions</span>
                </div>
            </div>
            <hr>

            <div class="sidebar_categories">
                <div class="sidebar_category">
                    <img class="small_icons" src="./Images/Check_icon.png" alt="liberary_and_check">
                    <span>Library</span>
                </div>
                <div class="sidebar_category">
                    <img class="small_icons" src="./Images/History_icon.png" alt="history">
                    <span>History</span>
                </div>
                <div class="sidebar_category">
                    <img class="small_icons" src="./Images/Play_icon.png" alt="play_button">
                    <span>Your Videos</span>
                </div>
                <div class="sidebar_category">
                    <img class="small_icons" src="./Images/Watch_icon.png" alt="Watch_icon">
                    <span>Watch later</span>
                </div>
                <div class="sidebar_category">
                    <img class="small_icons" src="./Images/Like_icon.png" alt="like">
                    <span>Liked Videos</span>
                </div>
            </div>
        </div>



        <div class="content">
            <div class="videos">
                <h1>Recommended</h1>

                <div class="video-container">
                
                    <div class="video">
                        <div class="video_thumbnail">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/hGPF0D15Crw?si=UHdYKUOcO3rHT4AA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>
    
                        <div class="video_detail">
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
